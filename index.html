<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grupo Foro Inmobiliario</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: 'Segoe UI', sans-serif;
    display:flex;
    height:100vh;
    overflow:hidden;
}

/* IZQUIERDA - FONDO */
.left{
    flex:1;
    background:url('fondo.jpg') center center/cover no-repeat;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
}

.left::after{
    content:'';
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.70);
}

/* LOGO */
.logo{
    position:relative;
    width:280px;
    opacity:0.15;
}

/* DERECHA - LOGIN */
.right{
    flex:1;
    background:#0b0b0b;
    display:flex;
    align-items:center;
    justify-content:center;
}

.login-box{
    width:380px;
    color:white;
}

.login-box h1{
    margin-bottom:10px;
    font-size:28px;
}

.login-box p{
    margin-bottom:30px;
    color:#aaa;
}

input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border:none;
    border-radius:6px;
    background:#1a1a1a;
    color:white;
    font-size:14px;
}

input:focus{
    outline:none;
    border:1px solid #c40000;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:6px;
    background:#c40000;
    color:white;
    font-size:15px;
    font-weight:bold;
